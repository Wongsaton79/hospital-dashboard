<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair IT - ระบบแจ้งซ่อมโรงพยาบาล</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        primary: '#0f172a', 
                        secondary: '#334155',
                        accent: '#d97706',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; }
        .status-badge { @apply px-2 py-1 rounded text-xs font-bold uppercase tracking-wide; }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
        }
        /* Hide file input */
        input[type="file"]::file-selector-button {
            display: none;
        }
    </style>
</head>
<body class="text-slate-700 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-primary text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-accent rounded-lg flex items-center justify-center text-white shadow-md">
                        <i class="ph-fill ph-wrench text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">Repair IT</h1>
                        <p class="text-xs text-slate-300 font-light">ระบบแจ้งซ่อมออนไลน์</p>
                    </div>
                </div>
                <button onclick="fetchData()" class="p-2 bg-slate-700 rounded-full hover:bg-slate-600 transition-colors" title="รีเฟรชข้อมูล">
                    <i class="ph-bold ph-arrows-clockwise text-white"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full relative">
        
        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div onclick="filterStatus('all')" class="cursor-pointer bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-all">
                <p class="text-slate-400 text-xs font-semibold uppercase">งานทั้งหมด</p>
                <h3 class="text-2xl font-bold text-primary mt-1" id="stat-total">-</h3>
            </div>
            <div onclick="filterStatus('pending')" class="cursor-pointer bg-white p-5 rounded-2xl shadow-sm border-b-4 border-warning hover:shadow-md transition-all">
                <p class="text-slate-400 text-xs font-semibold uppercase">รอรับเรื่อง</p>
                <h3 class="text-2xl font-bold text-warning mt-1" id="stat-pending">-</h3>
            </div>
            <div onclick="filterStatus('in-progress')" class="cursor-pointer bg-white p-5 rounded-2xl shadow-sm border-b-4 border-info hover:shadow-md transition-all">
                <p class="text-slate-400 text-xs font-semibold uppercase">กำลังซ่อม</p>
                <h3 class="text-2xl font-bold text-info mt-1" id="stat-progress">-</h3>
            </div>
            <div onclick="filterStatus('completed')" class="cursor-pointer bg-white p-5 rounded-2xl shadow-sm border-b-4 border-success hover:shadow-md transition-all">
                <p class="text-slate-400 text-xs font-semibold uppercase">เสร็จสิ้น</p>
                <h3 class="text-2xl font-bold text-success mt-1" id="stat-completed">-</h3>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-primary flex items-center gap-2">
                <i class="ph-fill ph-list-dashes"></i> รายการแจ้งซ่อม
            </h2>
            <button onclick="openCreateModal()" class="bg-accent hover:bg-amber-700 text-white px-5 py-2.5 rounded-xl shadow-lg flex items-center gap-2 font-medium transition-transform transform hover:scale-105 active:scale-95">
                <i class="ph-bold ph-plus"></i> แจ้งซ่อมใหม่
            </button>
        </div>

        <!-- Content Grid -->
        <div id="ticket-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
            <!-- Loading Skeleton -->
            <div class="col-span-full text-center py-20">
                <i class="ph ph-spinner animate-spin text-4xl text-accent mb-4"></i>
                <p class="text-slate-500">กำลังเชื่อมต่อฐานข้อมูล Google Sheets...</p>
            </div>
        </div>

    </main>

    <!-- 1. CREATE MODAL (ฟอร์มแจ้งซ่อม) -->
    <div id="createModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeCreateModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden">
                    <div class="bg-primary px-6 py-4 flex justify-between items-center text-white">
                        <h3 class="font-semibold text-lg"><i class="ph-bold ph-wrench mr-2"></i>แจ้งซ่อมใหม่</h3>
                        <button onclick="closeCreateModal()" class="hover:text-accent"><i class="ph-bold ph-x text-xl"></i></button>
                    </div>
                    <form id="createForm" onsubmit="submitRepair(event)" class="p-6 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-medium text-slate-700">ชื่อผู้แจ้ง</label>
                                <input type="text" name="requester" required class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-slate-700">เบอร์ติดต่อ</label>
                                <input type="text" name="contact" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-medium text-slate-700">อาคาร/ตึก</label>
                                <select name="building" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                                    <option>ตึกผู้ป่วยนอก (OPD)</option>
                                    <option>ตึกผู้ป่วยใน (IPD)</option>
                                    <option>อาคารอำนวยการ</option>
                                    <option>ห้องฉุกเฉิน (ER)</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-slate-700">ประเภท</label>
                                <select name="category" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                                    <option>ไฟฟ้า/แสงสว่าง</option>
                                    <option>ประปา/ห้องน้ำ</option>
                                    <option>เครื่องปรับอากาศ</option>
                                    <option>อุปกรณ์การแพทย์</option>
                                    <option>คอมพิวเตอร์/IT</option>
                                    <option>อาคารสถานที่</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-700">สถานที่ระบุชัดเจน</label>
                            <input type="text" name="location" required placeholder="เช่น ห้อง 101, หน้าลิฟต์ชั้น 2" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-700">รายละเอียดปัญหา</label>
                            <textarea name="description" rows="3" required class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent"></textarea>
                        </div>
                        
                        <!-- Image Upload Section -->
                        <div>
                            <label class="text-sm font-medium text-slate-700 mb-2 block">รูปภาพประกอบ (ถ้ามี)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6 text-slate-500" id="upload-placeholder">
                                    <i class="ph-bold ph-camera text-2xl mb-2"></i>
                                    <p class="text-xs">คลิกเพื่อถ่ายรูป หรือ เลือกรูปภาพ</p>
                                </div>
                                <img id="preview-image" class="h-full object-contain hidden p-2">
                                <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)" />
                            </label>
                        </div>

                        <div class="pt-2">
                            <button type="submit" id="submitBtn" class="w-full bg-accent text-white font-bold py-3 rounded-xl shadow-lg hover:bg-amber-700 transition-all flex justify-center gap-2">
                                <span>ยืนยันการแจ้งซ่อม</span> <i class="ph-bold ph-paper-plane-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. UPDATE MODAL (อัปเดตงานซ่อม) -->
    <div id="updateModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeUpdateModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden border-t-8 border-primary">
                    <div class="px-6 py-4 border-b flex justify-between items-start">
                        <div>
                            <span id="update-id" class="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">RP-XXX</span>
                            <h3 class="text-xl font-bold text-slate-800 mt-1">อัปเดตงานซ่อม</h3>
                        </div>
                        <button onclick="closeUpdateModal()" class="text-slate-400 hover:text-slate-600"><i class="ph-bold ph-x text-xl"></i></button>
                    </div>

                    <div class="p-6 space-y-4">
                        <!-- รายละเอียดเดิม -->
                        <div class="bg-slate-50 p-4 rounded-lg text-sm border border-slate-100">
                            <p class="font-semibold text-primary mb-1" id="update-location">สถานที่...</p>
                            <p class="text-slate-600 mb-2" id="update-desc">อาการ...</p>
                            
                            <!-- พื้นที่แสดงรูป (ถ้ามี) -->
                            <div id="update-image-container" class="mt-2 hidden">
                                <a id="update-image-link" href="#" target="_blank" class="text-accent hover:underline flex items-center gap-1">
                                    <i class="ph-bold ph-image"></i> ดูรูปภาพที่แนบมา
                                </a>
                            </div>
                        </div>

                        <form id="updateForm" onsubmit="submitUpdate(event)" class="space-y-4">
                            <input type="hidden" name="id" id="input-update-id">
                            
                            <div>
                                <label class="text-sm font-medium text-slate-700 block mb-1">สถานะการดำเนินการ</label>
                                <div class="grid grid-cols-3 gap-2">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="status" value="pending" class="peer sr-only">
                                        <div class="text-center py-2 rounded-lg border border-slate-200 peer-checked:bg-warning peer-checked:text-white peer-checked:border-warning transition-all text-sm font-medium text-slate-500 hover:bg-slate-50">
                                            รอรับเรื่อง
                                        </div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="status" value="in-progress" class="peer sr-only">
                                        <div class="text-center py-2 rounded-lg border border-slate-200 peer-checked:bg-info peer-checked:text-white peer-checked:border-info transition-all text-sm font-medium text-slate-500 hover:bg-slate-50">
                                            กำลังซ่อม
                                        </div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="status" value="completed" class="peer sr-only">
                                        <div class="text-center py-2 rounded-lg border border-slate-200 peer-checked:bg-success peer-checked:text-white peer-checked:border-success transition-all text-sm font-medium text-slate-500 hover:bg-slate-50">
                                            เสร็จสิ้น
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div>
                                <label class="text-sm font-medium text-slate-700 block mb-1">ผู้รับผิดชอบ (ช่าง)</label>
                                <select name="technician" id="input-technician" class="w-full px-3 py-2 border rounded-lg bg-white">
                                    <option value="-">-- เลือกผู้รับผิดชอบ --</option>
                                    <option value="ช่างสมชาย (ไฟฟ้า)">ช่างสมชาย (ไฟฟ้า)</option>
                                    <option value="ช่างวิชัย (ประปา)">ช่างวิชัย (ประปา)</option>
                                    <option value="ช่างเอก (ทั่วไป)">ช่างเอก (ทั่วไป)</option>
                                    <option value="Admin IT">Admin IT</option>
                                    <option value="บริษัทภายนอก">บริษัทภายนอก</option>
                                </select>
                            </div>

                            <div>
                                <label class="text-sm font-medium text-slate-700 block mb-1">วิธีการซ่อม / หมายเหตุ</label>
                                <textarea name="resolution" id="input-resolution" rows="3" placeholder="ระบุสิ่งที่ทำไป หรือ อะไหล่ที่เปลี่ยน..." class="w-full px-3 py-2 border rounded-lg"></textarea>
                            </div>

                            <button type="submit" id="updateBtn" class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-slate-800 transition-all">
                                บันทึกการเปลี่ยนแปลง
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // ใส่ URL ที่ได้จาก Google Apps Script Deploy ตรงนี้
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-ddAdJ6OxJoHgoowyS9Rm0gAVjg6HEXicu8Yj8ddiWKE16azzs9LFf9NaH-mPFNMD/exec'; 
        // =================================================

        let allRepairs = [];
        let imageBase64 = null;
        let imageMimeType = null;

        // --- FETCH DATA ---
        async function fetchData() {
            const grid = document.getElementById('ticket-grid');
            grid.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <i class="ph ph-spinner animate-spin text-4xl text-accent mb-4"></i>
                    <p class="text-slate-500">กำลังโหลดข้อมูลล่าสุด...</p>
                </div>`;

            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                allRepairs = data;
                renderStats();
                renderTickets(allRepairs);

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500">
                        <i class="ph-bold ph-warning-circle text-3xl mb-2"></i>
                        <p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>
                        <p class="text-xs text-slate-400 mt-2">${error.message}</p>
                        <button onclick="fetchData()" class="mt-4 text-accent underline">ลองใหม่</button>
                    </div>`;
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderTickets(data) {
            const grid = document.getElementById('ticket-grid');
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-slate-400">ยังไม่มีรายการแจ้งซ่อม</div>`;
                return;
            }

            data.forEach(item => {
                const statusConfig = getStatusConfig(item.status);
                // เช็คว่ามีรูปหรือไม่ (column imageurl ใน sheet)
                const hasImage = item.imageurl && item.imageurl.startsWith('http');
                
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-lg transition-all cursor-pointer group';
                card.onclick = (e) => {
                    // ป้องกันการคลิกถ้ากดปุ่มลิงก์รูป
                    if(!e.target.closest('a')) openUpdateModal(item);
                };
                
                card.innerHTML = `
                    <div class="p-5 relative">
                        <!-- Status Indicator Stripe -->
                        <div class="absolute left-0 top-0 bottom-0 w-1 ${statusConfig.borderClass}"></div>
                        
                        <div class="flex justify-between items-start mb-3 pl-2">
                            <span class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">${item.id}</span>
                            <span class="${statusConfig.bgClass} ${statusConfig.textClass} px-2 py-1 rounded text-xs font-bold flex items-center gap-1">
                                <i class="${statusConfig.icon}"></i> ${statusConfig.label}
                            </span>
                        </div>
                        
                        <div class="pl-2">
                            <h4 class="font-bold text-slate-800 text-lg mb-1 line-clamp-1">${item.location}</h4>
                            <p class="text-xs font-semibold text-accent mb-2">${item.category}</p>
                            <p class="text-slate-500 text-sm mb-4 line-clamp-2 min-h-[2.5em]">${item.description}</p>
                            
                            <div class="flex items-center gap-2 text-xs text-slate-400 border-t pt-3">
                                <div class="flex items-center gap-1">
                                    <i class="ph-bold ph-user"></i> ${item.requester}
                                </div>
                                <div class="ml-auto flex items-center gap-2">
                                    ${hasImage ? `<span class="text-accent" title="มีรูปภาพ"><i class="ph-bold ph-image"></i></span>` : ''}
                                    <span>${item.date.split(' ')[0]}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Hover Action Hint -->
                        <div class="absolute inset-0 bg-slate-900/5 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="bg-white shadow px-3 py-1 rounded-full text-xs font-bold text-primary">คลิกเพื่ออัปเดต</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderStats() {
            document.getElementById('stat-total').innerText = allRepairs.length;
            document.getElementById('stat-pending').innerText = allRepairs.filter(r => r.status === 'pending').length;
            document.getElementById('stat-progress').innerText = allRepairs.filter(r => r.status === 'in-progress').length;
            document.getElementById('stat-completed').innerText = allRepairs.filter(r => r.status === 'completed').length;
        }

        function getStatusConfig(status) {
            status = status ? status.toLowerCase() : 'pending';
            switch(status) {
                case 'in-progress': return { bgClass: 'bg-blue-100', textClass: 'text-blue-700', borderClass: 'bg-blue-500', label: 'กำลังซ่อม', icon: 'ph-fill ph-gear-six' };
                case 'completed': return { bgClass: 'bg-green-100', textClass: 'text-green-700', borderClass: 'bg-green-500', label: 'เสร็จสิ้น', icon: 'ph-fill ph-check-circle' };
                default: return { bgClass: 'bg-orange-100', textClass: 'text-orange-700', borderClass: 'bg-orange-500', label: 'รอรับเรื่อง', icon: 'ph-fill ph-clock' };
            }
        }

        function filterStatus(status) {
            if(status === 'all') {
                renderTickets(allRepairs);
            } else {
                renderTickets(allRepairs.filter(r => r.status === status));
            }
        }

        // --- IMAGE HANDLING ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-image').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    
                    // Store Base64 for upload
                    imageBase64 = e.target.result; 
                    imageMimeType = file.type;
                };
                reader.readAsDataURL(file);
            }
        }

        // --- SUBMIT NEW REPAIR ---
        function submitRepair(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> กำลังบันทึก...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Payload
            const payload = {
                action: 'create',
                id: 'RP-' + Math.floor(Math.random() * 100000).toString().padStart(5, '0'), // Generate Simple ID
                date: new Date().toLocaleString('th-TH'),
                ...data,
                imageBase64: imageBase64,
                imageMimeType: imageMimeType
            };

            // Send to Google Script
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for Google Script
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                // Since mode is no-cors, we can't read response JSON directly, assume success if no network error
                Swal.fire({
                    icon: 'success',
                    title: 'บันทึกสำเร็จ',
                    text: 'ข้อมูลการแจ้งซ่อมถูกส่งเข้าระบบแล้ว',
                    confirmButtonColor: '#0f172a'
                }).then(() => {
                    closeCreateModal();
                    fetchData(); // Refresh Data
                });
            })
            .catch(err => {
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: err.message });
            })
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // --- UPDATE LOGIC ---
        function openUpdateModal(item) {
            document.getElementById('updateModal').classList.remove('hidden');
            
            // Fill Data
            document.getElementById('input-update-id').value = item.id;
            document.getElementById('update-id').innerText = item.id;
            document.getElementById('update-location').innerText = item.location + ' (' + item.category + ')';
            document.getElementById('update-desc').innerText = item.description;

            // Image Link
            const imgContainer = document.getElementById('update-image-container');
            if(item.imageurl && item.imageurl.startsWith('http')) {
                imgContainer.classList.remove('hidden');
                document.getElementById('update-image-link').href = item.imageurl;
            } else {
                imgContainer.classList.add('hidden');
            }

            // Set Status Radio
            const radios = document.getElementsByName('status');
            radios.forEach(r => {
                r.checked = (r.value === item.status);
            });

            // Set Technician & Resolution
            document.getElementById('input-technician').value = item.technician || '-';
            document.getElementById('input-resolution').value = item.resolution || '';
        }

        function submitUpdate(e) {
            e.preventDefault();
            const btn = document.getElementById('updateBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> กำลังอัปเดต...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const payload = {
                action: 'update',
                ...data
            };

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'อัปเดตสำเร็จ',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    closeUpdateModal();
                    fetchData();
                });
            })
            .catch(err => {
                Swal.fire({ icon: 'error', title: 'Error', text: err.message });
            })
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // --- UTILS ---
        function openCreateModal() { document.getElementById('createModal').classList.remove('hidden'); }
        function closeCreateModal() { 
            document.getElementById('createModal').classList.add('hidden'); 
            document.getElementById('createForm').reset();
            document.getElementById('preview-image').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
            imageBase64 = null;
        }
        function closeUpdateModal() { document.getElementById('updateModal').classList.add('hidden'); }

        // Start
        window.onload = fetchData;

    </script>
</body>
